<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/inter/fonts.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
      <img src="./images/header__line.svg" alt="Разделительная линия" class="header__line">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.png" alt="Фото профиля" class="profile__avatar">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img src="./images/img_karachaevsk.png" alt="Карачаевск" class="elements__image">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like"></button>
        </div>
        <div class="elements__element">
          <img src="./images/img_elbrus.png" alt="Гора Эльбрус" class="elements__image">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like"></button>
        </div>
        <div class="elements__element">
          <img src="./images/img_dombay.png" alt="Домбай" class="elements__image">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like"></button>
        </div>
        <div class="elements__element">
          <img src="./images/img_elbrus.png" alt="Гора Эльбрус" class="elements__image">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like"></button>
        </div>
        <div class="elements__element">
          <img src="./images/img_dombay.png" alt="Домбай" class="elements__image">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like"></button>
        </div>
        <div class="elements__element">
          <img src="./images/img_karachaevsk.png" alt="Карачаево-Черкеск" class="elements__image">
          <h2 class="elements__title">Карачаево-Черкеск</h2>
          <button class="elements__like"></button>
        </div>
      </section>
      <section class="popup popup_opened">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" value="Жак-Ив Кусто" class="popup__text popup__text_type_name">
          <input type="text" value="Исследователь океана" class="popup__text popup__text_type_about">
          <button class="popup__btn popup__btn_action_add">Сохранить</button>
          <button class="popup__icon-close"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
