<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/inter/fonts.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <!--Заполняется JS-->
      </section>
      <section class="popup popup_type_edit popup_hidden">
        <form name="edit-profile" method="POST" action="#" class="popup__container popup__container_formtype_edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" placeholder="Имя" value="" class="popup__text popup__text_location_top popup__text_type_name" required>
          <input type="text" name="about" placeholder="О себе" value="" class="popup__text popup__text_location_bottom popup__text_type_about" required>
          <button type="submit" class="popup__btn popup__btn_action_save">Сохранить</button>
          <button type="button" class="popup__btn-close popup__btn-close_formtype_edit" aria-label="Закрыть"></button>
        </form>
      </section>
      <section class="popup popup_type_add popup_hidden">
        <form name="add-item" method="POST" action="#" class="popup__container popup__container_formtype_add">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="place" placeholder="Название" value="" class="popup__text popup__text_location_top popup__text_type_place" required>
          <input type="text" name="url" placeholder="Ссылка на картинку" value="" class="popup__text popup__text_location_bottom popup__text_type_url" required>
          <button type="submit" class="popup__btn popup__btn_action_create">Создать</button>
          <button type="button" class="popup__btn-close popup__btn-close_formtype_add" aria-label="Закрыть"></button>
        </form>
      </section>
      <section class="popup popup_type_image popup_hidden">
        <figure class="popup__img-container">
          <button type="button" class="popup__btn-close popup__btn-close_formtype_image" aria-label="Закрыть"></button>
          <img src="" alt="" class="popup__big-image">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="card">
    <div class="elements__element">
      <img src="" alt="" class="elements__image">
      <h2 class="elements__title"></h2>
      <button type="submit" class="elements__like" aria-label="Лайкнуть"></button>
      <button type="submit" class="elements__trash" aria-label="Удалить"></button>
    </div>
  </template>
  <script src="./script/script.js"></script>
</body>
</html>
